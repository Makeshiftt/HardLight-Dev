# Test prototypes to satisfy YAML linter for integration tests

# Species test entity
- type: entity
  id: BaseMobSpeciesTest
  name: BaseMobSpeciesTest
  parent: BaseMobSpecies

# Dataset used by Thaven mood tests
- type: dataset
  id: ThreeValueSet
  values:
    - One
    - Two
    - Three

# Thaven mood prototypes from tests
- type: thavenMood
  id: DuplicateTest
  moodName: DuplicateTest
  moodDesc: DuplicateTest
  allowDuplicateMoodVars: false
  moodVars:
    a: ThreeValueSet
    b: ThreeValueSet
    c: ThreeValueSet

- type: thavenMood
  id: DuplicateOverlapTest
  moodName: DuplicateOverlapTest
  moodDesc: DuplicateOverlapTest
  allowDuplicateMoodVars: false
  moodVars:
    a: ThreeValueSet
    b: ThreeValueSet
    c: ThreeValueSet
    d: ThreeValueSet
    e: ThreeValueSet

# Game map prototype used by Station tests
- type: gameMap
  id: FooStation
  minPlayers: 0
  mapName: FooStation
  mapPath: /Maps/Test/empty.yml
  stations:
    Station:
      mapNameTemplate: FooStation
      stationProto: StandardNanotrasenStation
      components:
        - type: StationJobs
          availableJobs:
            TMime: [0, -1]
            TAssistant: [-1, -1]
            TCaptain: [5, 5]
            TClown: [5, 6]

# Minimal damage types required by tests
- type: damageType
  id: TestBlunt
  name: TestBlunt

- type: damageType
  id: TestSlash
  name: TestSlash

- type: damageType
  id: TestDamage1
  name: TestDamage1

- type: damageType
  id: TestDamage2a
  name: TestDamage2a

- type: damageType
  id: TestDamage2b
  name: TestDamage2b

- type: damageType
  id: TestDamage3a
  name: TestDamage3a

- type: damageType
  id: TestDamage3b
  name: TestDamage3b

- type: damageType
  id: TestDamage3c
  name: TestDamage3c

# Minimal damage groups
- type: damageGroup
  id: TestBrute
  damageTypes:
    - TestBlunt

- type: damageGroup
  id: TestBurn
  damageTypes:
    - TestDamage1

- type: damageGroup
  id: TestGroup1
  damageTypes:
    - TestDamage1

- type: damageGroup
  id: TestGroup2
  damageTypes:
    - TestDamage2a

- type: damageGroup
  id: TestGroup3
  damageTypes:
    - TestDamage3a

# Atmos alarm threshold test dummy
- type: alarmThreshold
  id: AlarmThresholdTestDummy
  upperBound: !type:AlarmThresholdSetting
    value: 100
  lowerBound: !type:AlarmThresholdSetting
    value: 0
  upperWarnAround: !type:AlarmThresholdSetting
    value: 90
  lowerWarnAround: !type:AlarmThresholdSetting
    value: 10
